<div class="posts l-posts">
  <article class="blogs" ng-repeat="post in posts">
    <h1>{{ post.title }}</h1>
    <p class="copy">{{ post.content }}</p>
    <div class="blog-post-footer">
      <ul class="credits l-credits">
        <li>{{ post.author }}</li><span>•</span>
        <li>{{ post.date | date }}</li><span>•</span>
        <li>{{ post.comments }}</li>
      </ul>
      <a class="button">Read More</a>
    </div>
  </article>
</div>
