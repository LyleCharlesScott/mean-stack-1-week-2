<form ng-submit="vm.save()">
  <input type="text" ng-model="vm.blog.title" placeholder="Title">
  <input type="text" ng-model="vm.blog.content" placeholder="Content">
  <input type="text" ng-model="vm.blog.author" placeholder="Author">
  <input type="text" ng-model="vm.blog.comments" placeholder="Comments">
  <input type="submit" name="Submit">
</form>
